<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Websocket Chat Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js" integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="./assets/js/app.js"></script>
</head>

<body>
    <div class="container">

        <div class="header">

            <div class="header-left">
                <button class="button hamburger" onclick="toggleSidebarLeft()"><☰</button>
            </div>
            <div class="header-center"></div>
            <div class="header-right">
                <button class="button hamburger" onclick="toggleSidebarRight()">☰></button>
            </div>
        </div>
        <div class="page">
            <div class="sidebar sidebar-left">

                <div class="sidebar-header">
                    USERS
                </div>
                <div class="sidebar-body">

                    <div id="content-user-list" class="content-user-list"></div>

                </div>
            </div>
            <div class="content">

                <div class="content-header">
                    <div class="content-room-title" id="content-room-title">#ROOMNAME#</div>
                </div>
                <div class="content-body">

                    <ul id='content-messages' class='content-messages'></ul>

                </div>
                <div class="content-input">
                    <form id='form-message' class="form-message">
                        <input id='form-message-input' type="text" placeholder="Your message">
                        <button>Send</button>
                    </form>
                </div>
                <div id='content-activity' class="content-activity"></div>
            </div>
            <div class="sidebar sidebar-right">
                <div class="sidebar-header">
                    ROOMS
                </div>
                <hr class="sidebar-divider" />
                <form id="form-name" class="form-name">
                    <input type="text" id="form-name-input" maxlength="8" placeholder="Your name" size="5" required>
                    <button id="form-name-submit" type="submit">Save</button>
                </form>
                <form id="form-room" class="form-room-input">
                    <input type="text" id="form-room" placeholder="Chat room" size="5" required>
                    <div class="field-input">
                        <select id="select-room" class="select">
                            <option>Test</option>
                        </select>
                    </div>
                    <button id="form-room-submit" type="submit">Go</button>
                </form>
                <hr class="sidebar-divider" />
                <div class="sidebar-body">
                    <div id="content-room-list" class="content-room-list"></div>
                </div>

            </div>
        </div>
        <div class="footer"></div>

    </div>
</body>

</html>
